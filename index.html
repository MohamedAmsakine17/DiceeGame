<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dicee</title>
  </head>
  <body class="bg-dark text-light text-center d-flex align-items-center">
    <div class="container">
      <h1 class="game-title mt-5"><i class="bi bi-flag"></i> Player 1 Wins!</h1>
      <div class="dice-container row mb-576">
        <div class="col-lg-6 mb-5">
          <h2>Player 1</h2>
          <div class="dicee player-1-dicee container bg-light">
            <div class="w-100 dice-row">
              <div class="dice-circle c-1 bg-dark m-auto"></div>
              <div class="dice-circle c-2 bg-dark m-auto"></div>
            </div>
            <div class="w-100 dice-row">
              <div class="dice-circle c-1 bg-dark m-auto"></div>
              <div class="dice-circle c-2 bg-dark m-auto"></div>
            </div>
            <div class="w-100 dice-row">
              <div class="dice-circle c-1 bg-dark m-auto"></div>
              <div class="dice-circle c-2 bg-dark m-auto"></div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <h2>Player 2</h2>
          <div class="dicee player-2-dicee container bg-light">
            <div class="w-100 dice-row">
              <div class="dice-circle c-1 bg-dark m-auto"></div>
              <div class="dice-circle c-2 bg-dark m-auto"></div>
            </div>
            <div class="w-100 dice-row">
              <div class="dice-circle c-1 bg-dark m-auto"></div>
              <div class="dice-circle c-2 bg-dark m-auto"></div>
            </div>
            <div class="w-100 dice-row">
              <div class="dice-circle c-1 bg-dark m-auto"></div>
              <div class="dice-circle c-2 bg-dark m-auto"></div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-light mb-5">PLAY</button>
      <footer>
        <p>
          www <i class="bi bi-dice-1-fill"></i> Corebrainz
          <i class="bi bi-dice-1-fill"></i> com
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
